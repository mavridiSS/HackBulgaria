<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/website/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/website/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/website/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/register/" method="POST">
 	{% csrf_token %}
        <h2 class="form-signin-heading">Register</h2>
        <label for="passw" class="sr-only">Username</label>
        <input type="username" id="user" class="form-control" name = "user" placeholder="Username" required>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" class="form-control" name='email' placeholder="Email address" required autofocus>
        <label for="passw" class="sr-only">Password</label>
        <input type="password" id="passw" class="form-control" name = "pass" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

	{% include alert %}

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/website/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
